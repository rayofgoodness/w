version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: lampa-ua-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: lampa
      POSTGRES_PASSWORD: lampa_secret
      POSTGRES_DB: lampa_ua
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U lampa -d lampa_ua"]
      interval: 10s
      timeout: 5s
      retries: 5

  server:
    build: ./server
    container_name: lampa-ua-server
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      DATABASE_URL: postgres://lampa:lampa_secret@db:5432/lampa_ua
      PORT: 3000
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./plugin:/app/public/plugin

volumes:
  postgres_data:
